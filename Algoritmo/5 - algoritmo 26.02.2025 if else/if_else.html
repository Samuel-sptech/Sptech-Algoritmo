<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Inserir um número:
    <input type="number" id="input_num">

    <br></br>

    <button onclick="analisar()">Analisar</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var num = Number(input_num.value);

        if (num >= 0) {
            div_mensagem.innerHTML += `<b style="color: green"> O número ${num} é Positivo </b> <br>`;
        } else {
            div_mensagem.innerHTML += `<b style="color: red"> O número ${num} é Negativo </b> <br>`;
        }
    }
</script>
