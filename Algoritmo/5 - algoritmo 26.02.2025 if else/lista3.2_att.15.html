<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Saldo em Conta:
    <input type="text" id="input_saldo">

    <br></br>

    Valor debitado:
    <input type="text" id="input_debito">

    <br></br>


    <button onclick="analisar()">Analisar conta</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);

        var total = saldo - debito;

        if(total >= 0){
            div_mensagem.innerHTML = `<i style="color: blue">O saldo atual da conta corrente é ${total} </i>`;
        } else{
            div_mensagem.innerHTML = `<b style="color: red"> O saldo atual da conta corrente é ${total} </b>`;
        }


    }
</script>
