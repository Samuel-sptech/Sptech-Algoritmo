<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Renda Familiar:
    <input type="number" id="input_renda">

    <br></br>

    Valor da prestação:
    <input type="number" id="input_prestacao">

    <br></br>


    <button onclick="calcular()">Verificar financiamento</button>

    <div id="div_comentario"></div>
</body>
</html>

<script>
    function calcular() {
        var renda = Number(input_renda.value);
        var prestacao = Number(input_prestacao.value);

        var percentual = prestacao/renda*100;

        div_comentario.innerHTML = `A prestação corresponde a ${percentual}% da renda familia`;

        if(percentual > 30){
            div_comentario.innerHTML+=`<br> <b style="color: red"> Será necessário complementar a renda familiar </b>`; 
        }
 
    }
</script>
