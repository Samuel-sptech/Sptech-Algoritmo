<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrara Drivers</title>
</head>
<body>
    Nome do passageiro: <br>
    <input type="text" id="inp_nome">

    <br></br>

    Distância (em km): <br>
    <input type="number" id="inp_distancia">
    
    <br></br>

    Informe da bandeira da corrida: <b>(1, 2 ou 3)</b> <br>
    <input type="number" id="inp_bandeira">

    <br></br>

    Horário da corrida: <b>(informe apenas horas inteiras)</b><br>
    <input type="number" id="inp_corrida">

    <br><br>

    <button onclick="calcular()">Calcular corrida</button>


    <div id="div_msg"></div>
</body>
</html>

<script>
    function calcular() {
        var nome = inp_nome.value;
        var distancia = Number(inp_distancia.value);
        var bandeira = Number(inp_bandeira.value);
        var corrida = Number(inp_corrida.value);

        var tCorrida = distancia * 1.25;


        if (corrida <= 0){
                if (corrida >= 23) {
                    alert(`horário inexistente! Por favor informe um horário válido`);
                
                inp_corrida.value =``;
                div_msg.innerHTML = ``;
            }
            
        } else if (bandeira == 1) {
                if (corrida <=6) {
                        tCorrida = tCorrida * 1.05;

                        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${tCorrida}`;

                    } else if (corrida <= 12) {
                        tCorrida = tCorrida * 1.10;

                        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${tCorrida}`;

                    } else if (corrida <= 23) {
                        tCorrida = tCorrida * 1.15;

                        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${tCorrida}`;

                    }
                    
                } else if (bandeira == 2) {
                    if (corrida <=6) {
                        tCorrida = tCorrida * 1.10;

                        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${tCorrida}`;

                    } else if (corrida <= 12) {
                        tCorrida = tCorrida * 1.20;

                        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${tCorrida}`;

                    } else if (corrida <= 23) {
                        tCorrida = tCorrida * 1.30;

                        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${tCorrida}`;

                    }
                    
                } else if (bandeira == 3) {
                    if (corrida <=6) {
                        tCorrida = tCorrida * 1.15;

                        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${tCorrida}`;

                    } else if (corrida <= 12) {
                        tCorrida = tCorrida * 1.30;

                        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${tCorrida}`;

                    } else if (corrida <= 23) {
                        tCorrida = tCorrida * 1.45;

                        div_msg.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de ${tCorrida}`;

                    }
                } else {
                    alert(`Valor de bandeira inexistente! Por favor informe um valor válido`);
                    
                    inp_bandeira.value =``;
                    div_msg.innerHTML = ``;
                }
                       
    }
</script>
