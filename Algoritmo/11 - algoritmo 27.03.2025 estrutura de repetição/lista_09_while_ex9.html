<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    insira um intervalo crescente:
    <input type="number" id="inp_intervalo">

    <br></br>

    <button onclick="contar()">S2 Pares</button>

    <div id="div_msg"></div>
</body>

</html>

<script>
    function contar() {
        var cont = 0;
        var inter = Number(inp_intervalo.value);
        var resto = 0;
        var msg = "";

        while (cont < inter) {
            cont++;
            resto = cont % 2;

            if (resto == 0) {
                msg += `${cont} <br>`; 
            }

        }

        div_msg.innerHTML = msg;
    }
</script>
