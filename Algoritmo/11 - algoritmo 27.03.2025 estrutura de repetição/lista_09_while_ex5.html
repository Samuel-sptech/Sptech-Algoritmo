<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exibir()">Números Cabalísticos</button>
    <br>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function exibir() {
        var cont = 1;
        var msg = '';

        while( cont <= 30){

                if (cont != 3 && cont != 4 && cont != 7 && cont != 10 && cont != 12) {
                    msg += `${cont} <br>`;
                } 
            
                cont ++;
        }

        div_msg.innerHTML = msg;
    }
</script>
