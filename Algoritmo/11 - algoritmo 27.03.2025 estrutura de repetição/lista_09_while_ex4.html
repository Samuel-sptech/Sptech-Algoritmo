<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="contar()">S2 Pares</button>

    <div id="div_msg"></div>
</body>

</html>

<script>
    function contar() {
        var cont = 0;
        var msg = "";

        while (cont <= 100) {
            var resto = cont % 2;
                if (resto == 0) {
                    msg += `${cont} <br> `;

                }

            cont++;
        }

        div_msg.innerHTML = msg;
    }
</script>
