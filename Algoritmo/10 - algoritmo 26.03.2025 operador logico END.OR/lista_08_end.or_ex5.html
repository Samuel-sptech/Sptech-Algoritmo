<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>

    Informe a temperatura:
    <input type="number" id="inp_temperatura">

    <br> <br>

    Informe a umidade do ar:
    <input type="number" id="inp_umidade">

    <br> <br>

    <button onclick="avaliar()">Avaliar clima</button>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function avaliar() {
        var temp = Number (inp_temperatura.value);
        var umid = Number (inp_umidade.value);

        if (umid > 0 && umid < 100) {
            if (umid < 60 && temp >= 22 && temp <= 23) {
                div_msg.innerHTML =  "Clima agradável";
    
            } else {
                div_msg.innerHTML = "Clima desconfortável";
            }
        } else {
            alert ("Valor de umidade inválido" );
            div_msg.innerHTML = "";
        }
    }
</script>
