<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>

    Selecione o tipo de passageiro?
    <select id="slc_passageiro">
        <option disabled selected value="#">Inseria um valor</option>
        <option>Comum</option>
        <option>Estudante</option>
        <option>Idoso/PNE</option>

    </select>

    <br><br>

    Selecione o tipo da passagem?
    <select id="slc_passagem">
        <option disabled selected value="#">Inseria um valor</option>
        <option value="4.40">Passagem única</option>
        <option value="5.90">Passagem integração</option>
    </select>

    <br> <br>

    <button onclick="validar()">Simular preço</button>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function validar() {
        var passageiro = slc_passageiro.value;
        var pass = Number(slc_passagem.value);

        if (passageiro == "Estudante") {
            pass = pass * 0.50;

        } else if (passageiro == "Idoso/PNE"){
            pass = 0;            
        }

        div_msg.innerHTML = `Valor da passagem escolhida: R$${pass} `;
    }
</script>
