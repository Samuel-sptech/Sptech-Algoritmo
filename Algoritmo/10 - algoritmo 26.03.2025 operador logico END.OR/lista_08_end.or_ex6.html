<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>

    Informe a nota do aluno:
    <input type="number" id="inp_nota">

    <br> <br>

    Informe a frequência do aluno:
    <input type="number" id="inp_frequencia">
    
    <br> <br>

    <button onclick="analisar()">Analisar aluno</button>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar() {
        var nota = Number (inp_nota.value);
        var freq = Number (inp_frequencia.value);

        if (nota > 0 && nota < 10) {
            if (nota < 6) {
                div_msg.innerHTML = "Aluno ficou abaixo da média" ;
            }
            if(nota >= 6){
                div_msg.innerHTML =  "Aluno ficou na média";
            } else {
                div_msg.innerHTML = "Aluno acima da média";
            }

        } else {
            alert ("Onde já se viu nota <0 ou >10?!");
            div_msg.innerHTML = ""; 
        }

        if (freq > 0 && freq < 100) {
            if (freq >= 75) {
                div_msg.innerHTML +=  " <br> Aluno aprovado por frequência";
            } else {
                div_msg.innerHTML += "<br> Aluno reprovado por frequência";
            }
            
        } else {
            alert ("Onde já se viu frequência <0 ou >100?!");
            div_msg.innerHTML = ""; 
        }
    }
</script>
