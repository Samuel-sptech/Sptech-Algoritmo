<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada no parque</title>
</head>
<body>

    Nota para o atendimento:
    <input type="number" id="inp_avaliacao" placeholder="Ex: 1 a 10">

    <br> <br>

    <button onclick="validar()">Avaliar atendimento</button>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function validar() {
        var nota = Number (inp_avaliacao.value);

        if (nota < 0 || nota > 10) {
            div_msg.innerHTML = `Nota inválida`;
        } else if (nota >= 0 && nota < 5){
            div_msg.innerHTML = `Não aprovado`;
        } else if (nota < 6){
            div_msg.innerHTML = `Neutro`;
        } else {
            div_msg.innerHTML = `Aprovado`;
        }
    }
</script>
