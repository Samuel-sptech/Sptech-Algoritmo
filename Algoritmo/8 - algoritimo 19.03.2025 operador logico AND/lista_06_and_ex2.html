<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Qual a sua renda:
    <input type="number" id="inp_renda">

    <br></br>

    Qual a renda familiar:
    <input type="number" id="inp_rendaF">

    <br></br>

    <button onclick="verficar()">Verificar ajuda</button>

    <br>

    <div id="div_msg"></div>

<script>
    function verficar() {
        var renda = Number(inp_renda.value);
        var rTotal = Number(inp_rendaF.value);

        if (renda <= 1050 && rTotal <= 2100) {
            alert("Você terá direito!");            
        } else {
            alert("Você NÃO terá direito");
        }
    }
</script>
