<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Qual hora do dia que você costuma acessar a Netflix?
    <input type="number" id="inp_hora">

    <br></br>

    <button onclick="verificar()">Ver recomendação</button>

    <br>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function verificar() {
        var hora = Number(inp_hora.value);

        if (hora >= 19 && hora <= 21) {
            div_msg.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${hora}!`;
        } else{
            div_msg.innerHTML = `O horário ${hora} é adequado para assistir sua série favorita!`;
        }
    }
</script>
