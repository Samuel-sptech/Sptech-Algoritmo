<body>

    Qual a temperatura atual?
    <input type="number" id="inp_temperatura">

    <br></br>

    <button onclick="verificar()">Ver situação</button>

    <br>

    <div id="div_msg"></div>

<script>
    function verificar() {
        var temp = Number(inp_temperatura.value);

        if (temp >= 21 && temp <= 24) {
            alert("Temperatura confortável :D");
        } else{
            alert("Temperatura DESCONFORTÁVEL :C");  
        }
    }
</script>
