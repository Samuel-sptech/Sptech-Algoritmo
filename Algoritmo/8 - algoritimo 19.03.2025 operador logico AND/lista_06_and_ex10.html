        if (qtdPass >= 8 && qtdPass <= 50) {

            } else if (qtdPass >= 20 && qtdPass <= 49) {
                total = total * 0.95;

            } else {
                total = total * 0.93;

            }

            div_msg.innerHTML = `Total a pagar: R$${total}`;

        }else {

        }

    }
</script>
