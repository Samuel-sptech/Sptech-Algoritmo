<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos em quantos dias o você faz musculação?
    <input type="number" id="inp_qtdMusculacao">

    <br></br>

    <button onclick="contar()">Exibir rotina mensal</button>

    <br>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function contar() {
        var qtdMusculacao = Number(inp_qtdMusculacao.value);
        var msgInicial = `Musculação`;
        var msgCont = `Comer, dormir etc `;
        var msg = `Dia 1 - Musculação <br>`;
        var cont = 1;
        var contDias = 0;
        var resto = 0;
        
        while (cont < 30) {
            cont++;
            contDias++;

            if (contDias < qtdMusculacao) {
                msg += `Dia ${cont} - ${msgCont}  <br>  `;
                
            } else {
                msg += `Dia ${cont} - ${msgInicial}  <br> `;
                contDias = 0;
            }
            
        }

        div_msg.innerHTML = msg;
    }
</script>
