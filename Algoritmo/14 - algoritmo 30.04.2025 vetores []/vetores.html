<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Produto
    <input type="text" id="inp_produto">
    <button onclick="adicionar()">Adicionar</button>

    <br>

    <div id="div_msg"></div>
</body>
</html>

<script>
    var lista_produtos = [];

    function adicionar(){
        var produto = inp_produto.value;

        lista_produtos.push(produto);

        div_msg.innerHTML = `${lista_produtos} <br> <br>`;

        for(var i = 0; i < lista_produtos.length; i++){
            div_msg.innerHTML += `${i}. ${lista_produtos[i]} <br>`;
        }
}
</script>
