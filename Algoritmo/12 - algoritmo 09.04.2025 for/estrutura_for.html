    function contar() {
        var msg = ``;
        var qtdLinhas = Number(inp_linha.value);
        var qtdColunas = Number(inp_caracteres.value);

        for (var linha = 1; linha <= qtdLinhas; linha++) {
            var frase = ``;

                for (var coluna = 1; coluna <= qtdColunas; coluna++)
                    frase += `${linha}`;

            msg += `${frase} <br>`;

        }

        div_msg.innerHTML = msg;
    }
