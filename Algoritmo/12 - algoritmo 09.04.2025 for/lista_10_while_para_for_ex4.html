    <button onclick="contar()">S2 Pares</button>

    <div id="div_msg"></div>

<script>
    function contar() {
        var msg = "";
        var resto = 0;

        for( var cont = 1; cont <= 100; cont++){
            resto = cont % 2;
                if (resto == 0) {
                    msg += `${cont} <br> `;

                }
        }

        div_msg.innerHTML = msg;
    }
</script>
