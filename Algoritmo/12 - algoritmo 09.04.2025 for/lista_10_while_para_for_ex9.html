<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira um intervalo mínimo:
    <input type="number" id="inp_intervalom">

    <br></br>

    Insira um intervalo máximo:
    <input type="number" id="inp_intervaloM">

    <br></br>
    <button onclick="contar()">S2 Pares</button>

    <div id="div_msg"></div>
</body>

</html>

<script>
    function contar() {
        var menor = Number(inp_intervalom.value);
        var maior = Number(inp_intervaloM.value);
        var resto = 0;
        var msg = "";

        for (var cont = menor; cont <= maior; cont++) {
            resto = cont % 2;

            if (resto == 0) {
                msg += `${cont} <br>`;
            }
        }

        div_msg.innerHTML = msg;
    }
</script>
