<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>Exercício 9 </b>

    <hr>

    insira o mínimo:
    <input type="number" id="inp_min">

    <br></br>
    insira o máximo:
    <input type="number" id="inp_max">

    <br></br>

    <button onclick="contar()">S2 Pares</button>

    <div id="div_msg"></div>
</body>

</html>

<script>
    function contar() {
        var min = Number(inp_min.value);
        var max = Number(inp_max.value);
        var resto = 0;
        var msg = "";

        for(var cont = min; cont <= max; cont ++){   
            resto = cont % 2;

            if (resto == 0) {
                msg += `${cont} <br>`; 
            }

        }

        div_msg.innerHTML = msg;
    }
    
</script>
