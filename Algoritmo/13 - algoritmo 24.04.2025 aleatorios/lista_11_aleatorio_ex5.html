<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #btn_gerar {
        width: 200px;
        height: 50px;
        margin-left: 40%;
    }

    #div_pai {
        display: flex;
        align-items: center;
        justify-content: space-around;
        flex-direction: row;
    }

    #div_pai #div_j1 {
        height: auto;
        width: auto;
    }

    #div_pai #div_j2 {
        height: auto;
        width: auto;
    }

    img {
        height: 200px;
        width: 200px;
    }

    #div_msg {
        text-align: center;
        border: solid 1px;

    }
</style>

<body>
    <button id="btn_gerar" onclick="gerar()">Jogar</button>
    <br><br>

    <div id="div_pai">
        <div id="div_j1">
            <h1>Jogador 1</h1>
            <img id="img_j1">
        </div>

        <h1>X</h1>

        <div id="div_j2">
            <h1>Jogador 2</h1>
            <img id="img_j2">
        </div>
    </div>

    <br></br>

    <div id="div_msg"></div>
</body>

</html>

<script>

    var jgd1 = 0;
    var jgd2 = 0;
    var empate = 0;

    function gerar() {
        var msg = ``;

        /*JOGADOR 1*/
        var j1 = parseInt(Math.random() * 3 + 1);

        if (j1 == 1) { // pedra
            msg = `https://static.wikia.nocookie.net/minecraft_gamepedia/images/d/d4/Stone.png/revision/latest?cb=20220112085705`;
        } else if (j1 == 2) { // tesuora
            msg = `https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5a/Shears_JE2_BE2.png/revision/latest/thumbnail/width/360/height/360?cb=20191012183756`;
        } else { // papel
            msg = `https://static.wikia.nocookie.net/minecraft_gamepedia/images/f/f2/Paper_JE2_BE2.png/revision/latest/thumbnail/width/360/height/360?cb=20230611043112`;
        }

        img_j1.src = msg;

        /*JOGADOR 2*/
        var j2 = parseInt(Math.random() * 3 + 1);

        if (j2 == 1) { // pedra
            msg = `https://static.wikia.nocookie.net/minecraft_gamepedia/images/d/d4/Stone.png/revision/latest?cb=20220112085705`;
        } else if (j2 == 2) { // tesoura
            msg = `https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5a/Shears_JE2_BE2.png/revision/latest/thumbnail/width/360/height/360?cb=20191012183756`;
        } else { // papel
            msg = `https://static.wikia.nocookie.net/minecraft_gamepedia/images/f/f2/Paper_JE2_BE2.png/revision/latest/thumbnail/width/360/height/360?cb=20230611043112`;
        }

        img_j2.src = msg;

        /*QUEM GANHOU?*/
        if (j1 == 1 && j2 == 2 ||
            j1 == 3 && j2 == 1 ||
            j1 == 2 && j2 == 3) {
            jgd1++;
            msg = `O jogador 1 venceu! <br>`;
        } else if (j2 == 1 && j1 == 2 ||
            j2 == 3 && j1 == 1 ||
            j2 == 2 && j1 == 3) {
            jgd2++;
            msg = `O jogador 2 venceu! <br>`;
        } else {
            empate++;
            msg = `Empate! <br>`;
        }

        div_msg.innerHTML = `${msg}<br>
                            Jogador 1: ${jgd1} vitória(s) <br><br>
                            Jogador 2: ${jgd2} vitória(s) <br><br>
                            Empate: ${empate}`;

    }
</script>
