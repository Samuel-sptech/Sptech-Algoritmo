<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gerar()">Quero um número cabalístico!</button>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function gerar() {
        var msg = ``;

        var random = Math.random();
        random = random * 15 + 1;

        var round = parseInt(random);

        if (round == 3 || 
            round == 4 || 
            round == 7 || 
            round == 10 || 
            round == 12) {
            msg = `Eu S2 números cabalísticos!`;
        } else {
            msg = `Ah, me dá um número bom na próxima!`; 
        }

        div_msg.innerHTML = `Nº: ${round} <br> 
                            ${msg}`;

    }
</script>
