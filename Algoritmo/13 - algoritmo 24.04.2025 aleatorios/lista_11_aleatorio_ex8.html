<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nota do Aluno</h1> 
    <hr>
    <button onclick="gerarNota()">Gerar uma nota de aluno entre 0 e 10</button> 
    <br>
    <div id="div_nota"></div>

    <br></br>

    <h1>Frequência do Aluno</h1> 
    <hr>
    <button onclick="gerarFreq()">Gerar uma frequência de aluno entre 0 e 100</button> 
    <br>
    <div id="div_freq"></div>

    <br></br>

    <h1>Situação do Aluno</h1> 
    <hr>
    <button onclick="situacao()">Ver Situação</button>
</body>
</html>

<script>

    var roundNota = 0;
    var roundFreq = 0;

    function gerarNota() {
        var randomNota = Math.random();
        randomNota = randomNota * 10 + 0;

        roundNota = randomNota.toFixed(2);
        div_nota.innerHTML = roundNota;
    }

    function gerarFreq() {
        var randomFreq = Math.random();
        randomFreq = randomFreq * 100 + 0;

        roundFreq = randomFreq.toFixed(2);
        div_freq.innerHTML = roundFreq;     
    }

    function situacao() {
        var msg = ``;

        if (roundNota >= 7 && roundFreq >= 75) {
            msg = `Aluno Aprovado!`;
        } else if (roundNota >= 6 && roundNota <= 7){
            msg += `Aluno com pendência por causa de nota: ${roundNota}`;
        } else if (roundFreq > 70){
            msg += `Aluno com pendência por causa de frequência: ${roundFreq}`;
        } else {
            msg = `Aluno Reprovado`;
        }

        alert(msg);
    }
</script>
