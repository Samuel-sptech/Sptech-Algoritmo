<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Qual time de São Paulo torce: <br>
    <input type="text" id="inp_time">

    <br></br>

    <button onclick="calcular()">Fale sobre time</button>

    <br> <br>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function calcular() {
        var time = inp_time.value;

        if (time == "São Paulo") {
            div_msg.innerHTML = `<b style = "color: red; background: black;"> Salve o Tricolor paulista </b>`;
            
        } else if (time == "Palmeiras") {
            div_msg.innerHTML = `<b style = "color: white; background: green;"> Salve o alviverde imponente </b>`;
            
        } else if (time == "Corinthians") {
            div_msg.innerHTML = `<b style = "color: white; background: black;"> Salve o Corinthians </b>`;
            
        } else if (time == "Santos") {
            div_msg.innerHTML = `<b> Agora quem dá a bola é o Santos </b>`;

        } else {
            alert(`resposta inválida, utilize uma das respostas válidas: 
                - São Paulo 
                - Palmeiras 
                - Corinthians 
                - Santos  `);

            inp_time.value = "";
        }
    
    }
</script>
