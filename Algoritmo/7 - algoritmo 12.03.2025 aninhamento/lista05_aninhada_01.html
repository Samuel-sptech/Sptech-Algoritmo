<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual sua altura: 
    <input type="text" id="inp_altura">

    <br></br>
    <button onclick="analisar()">Analisar Estrutura</button>

    <br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar() {
        var altura = Number(inp_altura.value);

        if (altura <= 165) {
            div_msg.innerHTML = `Você pode ser piloto de corrida`;
        
        } else if (altura <= 180 ) {
            div_msg.innerHTML = `Você pode ser jogador de futebol`;

        } else{
            div_msg.innerHTML = `Você pode ser jogador de vôlei ou basquete`;
        }

    }
</script>
