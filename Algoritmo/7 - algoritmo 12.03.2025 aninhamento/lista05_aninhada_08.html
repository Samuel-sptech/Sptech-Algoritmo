<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual sua meta de economia?
    <input type="text" id="inp_economia">

    <br></br>

    Quanto tem guardado?
    <input type="text" id="inp_guardar">

    <br></br>

    <button onclick="analisar()">Analisar economia</button>

    <br>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar() {
        var economia = Number(inp_economia.value);
        var guardar  = Number(inp_guardar.value);

        var total = guardar - economia;

        if (economia == guardar) {
            div_msg.innerHTML = `Parabéns, meta alcançada!`;
        } else if (economia < guardar) {
            div_msg.innerHTML = `Meta ultrapassada em ${total}`;            
        } else{
            div_msg.innerHTML = `Força! Ainda em busca da meta! Falta ${total}`;
        }
    }
</script>
