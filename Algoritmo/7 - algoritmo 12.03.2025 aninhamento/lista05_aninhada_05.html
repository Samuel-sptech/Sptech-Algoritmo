<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota do aluno 
    <input type="text" id="inp_nota">

    <br></br>

    <button onclick="calcular()">Classificar aluno</button>
</body>
</html>

<script>
    function calcular() {
        var nota = Number(inp_nota.value);

        if (nota < 5) {
            alert(`Aluno precisa de muita ajuda`);

        } else if (nota <= 7){
            alert(`Aluno na média`);

        } else if (nota <= 9.5){
            alert(`Aluno na acima da média`);

        } else if (nota <= 10) {
             
                alert(`Aluno fora da curva`);

        }
    }
</script>
