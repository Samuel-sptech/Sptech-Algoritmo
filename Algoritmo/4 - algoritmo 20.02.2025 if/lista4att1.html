<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Idade:
    <input type="number" id="input_idade">

    <button onclick="joven()">Ir para festa</button>
</body>

<script>
    function joven() {
        var idade = Number(input_idade.value);
        if (idada < 18) {
            alert(`Pedir permissão pro responsável!`);
            alert(`#PartiuFesta`);
        }

        if (idade >= 18) {
            alert(`#PartiuFesta`);
        }
    }
</script>
