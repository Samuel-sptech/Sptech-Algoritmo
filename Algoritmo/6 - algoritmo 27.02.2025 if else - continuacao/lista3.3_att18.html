<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    NOTA 1:
    <input type="text" id="input_n1">

    <br></br>
    NOTA 2:
    <input type="text" id="input_n2">

    <br></br>
    <button onclick="calculo()">Verificar situação</button>

    <div id="div_comentario"></div>
</body>
</html>

<script>
    function calculo() {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value); 
        var total = (n1 + n2 )/2;
        
        if (total >= 6) {
            div_comentario.innerHTML = `Parabéns, aprovado!`; 
        } else{
            div_comentario.innerHTML = `Tente outra vez...`;
        }
    }
</script>
