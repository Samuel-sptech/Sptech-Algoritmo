<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Frequência do aluno:
    <input type="text" id="input_fAluno">
    <br></br>
    <button onclick="analisar()">Analisar frequência</button>

    <div id="div_mensagem"></div>
</body>
</html>


<script>

    function analisar() {
        var frequencia = Number(input_fAluno.value);

        div_mensagem.innerHTML = "";

        if(frequencia >= 50){
            var aluno = "img/estudioso.jpg";
        } else {
            var aluno = "img/turista.jpg";
        }

        div_mensagem.innerHTML += `<img src= "${aluno}">`;
    }
</script>
