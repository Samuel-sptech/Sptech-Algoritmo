<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Calculadora 2.0</h1>
    
    Primeiro número:
    <input id="input_n1" type="text">
    
    <br><br>

    Segundo número:
    <input id="input_n2" type="text">

    <br><br>

    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="somar()">Somar</button>

</body>
</html>

<script>



    function multiplicar() {
        alert('O resultado da multiplicação é: ' + input_n1.value * input_n2.value);        
    }

    function dividir() {
        alert('O resultado da divisão é: ' + input_n1.value/input_n2.value);
    }

    function subtrair() {
        alert('O resulatado da subtração é: ' + (input_n1.value - input_n2.value));
    }

    function somar() {
        alert('O resultado da soma é: ' + (Number(input_n1.value) + Number(input_n2.value)));        
    }
</script>
