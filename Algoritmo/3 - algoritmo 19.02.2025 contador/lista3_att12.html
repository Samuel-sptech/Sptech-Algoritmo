<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Sabor da Pizza:
    <input type="text" id="input_sabor">
    <br><br>

    Pre√ßo da Pizza:
    <input type="number" id="input_valor">
    <br><br>
    
    Quantidade de amigos:
    <input type="text" id="input_qtd">
    <br> <br>
    
    <button onclick="calculo()">Ver valor por amigo</button>
    <br><br>
    
    <div id="div_comentario">    </div>
</body>
</html>

<script>
    function calculo() {
        var sabor = input_sabor.value;
        var valor = Number(input_valor.value);
        var qtd = Number(input_qtd.value);

        var total = valor * 0.1;
        valor += total;

        var total = valor/qtd;

        div_comentario.innerHTML = `Cada amigo vai colaborar com R$${total} para a pizza de ${sabor}`;
       

    }
</script>
