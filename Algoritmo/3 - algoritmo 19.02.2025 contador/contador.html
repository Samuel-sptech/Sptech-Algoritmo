<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    
    <div id="div_contagem"> O contador está em 0 </div> 

    <br> <br>

    <button onclick="decrementar()"> - </button>
    <button onclick="incrementar()"> + </button>

</body>
</html>

<script> 
// Se for utilizado em mais de uma função deve ser global 
// Se for atualizar um valor que deve ser preservado entre as chamadas
    var contador = 0;
    
    function decrementar() {
        contador = contador - 1;

        div_contagem.innerHTML = `O contador está em ${contador}` ;

    }

    function incrementar() {
        contador = contador + 1;

        div_contagem.innerHTML = `O contador está em ${contador}`;        
    }
</script>
