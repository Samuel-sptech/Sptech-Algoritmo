<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1>
    <select id="select_name">

        <option>Ônibus</option>
        <option>Metrô</option>
        <option>Carro</option>
        <option>Bicicleta</option>
        <option>Uber</option>

    </select>
    <br><br>
    <button onclick="Calcular()">Calcular cansaço</button>
</body>

</html>
<script>
    function Calcular() {

        var transporte = select_name.value

        if (transporte == "Carro" || transporte == "Uber") {

            alert(`Tá tranquilo...`)

        }
        else if (transporte == "Metrô" || transporte == "Ônibus") {

            alert(`Um pouco cansado`)



        }
        else if (transporte == "Bicicleta") {

            alert(`Vish... vive cansado.`)
        }


    }





</script>
