<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe sua renda individual
    <input type="text" id="input_renda"> 
    
    <br><br>

    Informe a renda familiar
    <input type="text" id="input_familia">
    
    <br><br>
    
    <button onclick="terei()">Terei o benefício</button>
    
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function terei() {

        var renda = Number(input_renda.value);
        var familia = Number(input_familia.value);

        if (renda <= 2000 || familia <= 3000) {
            div_mensagem.innerHTML = `Você terá direito ao auxílio`

        }
        else {
            div_mensagem.innerHTML = `Sem direito ao auxílio`

        }
    }
</script>
