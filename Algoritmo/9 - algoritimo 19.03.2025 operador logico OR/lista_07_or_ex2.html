<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Informe Sua Nota do ENEM 
    <input type="text" id="input_nota">
    
    <br><br>

    Informe a Nota do seu Vestibular Interno 
    <input type="text" id="input_vestibular">
    
    <br><br>

    <button onclick="avaliacao()">Avaliação</button>
</body>

</html>
<script>
    function avaliacao() {

        var nota = Number(input_nota.value);
        var vestibular = Number(input_vestibular.value);


        if (nota > 800 || vestibular >= 700) {
            alert("Parabéns! Aprovado")

        }
        else {
            alert("Tente semestre que vem!")

        }




    }





</script>
