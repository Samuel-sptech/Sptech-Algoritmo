<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
</head>

<body>

    Insira o valor do salário:
    <input type="number" id="inp_salario">

    <br>

    Insira o adicional mensal:
    <input type="number" id="inp_mensal">

    <br>

    Insira o bônus:
    <input type="number" id="inp_bonus">

    <br>

    <button onclick="analisar()"> Analisar Minha Renda</button>

    <div id="div_msg"></div>

</body>

</html>

<script>
    function analisar() {
        var salario = Number(inp_salario.value);
        var adicional = Number(inp_mensal.value);
        var bonus = Number(inp_bonus.value);

        var salarioBruto = salario + adicional + bonus;
        var bruto = salarioBruto;

        var ir = 0;
        var inss = 0;
        var fgts = 0;

         inss = salarioBruto * 0.10;
         fgts = salarioBruto * 0.08;

        var salarioLiquido = salarioBruto - inss - fgts;


        if (salarioBruto >= 10000) {
            ir = bruto * 0.125;
            var totalIr = bruto - ir;
            inss = totalIr * 0.10;
            fgts = totalIr * 0.08;

            salarioLiquido = bruto - ir - inss - fgts;

        }

        div_msg.innerHTML = `ANÁLISE DA SUA RENDA <br>

            Com o salário de R$${salario}, com adicional de R$${adicional} e bônus de R$${bonus}, você tem: <br> <br>

            Bruto: R$${salarioBruto}  <br>

            IR: R$${ir} <br>

            INSS: R$${inss} <br> 

            FGTS: R$${fgts} <br>

            Líquido: R$${salarioLiquido} <br>`;


        if (salarioLiquido > 2500) {
            var poupar = salarioLiquido * 0.15;

            var guardar = poupar * 12;

            div_msg.innerHTML += `Com a renda de R$${salarioLiquido}, é recomendado poupar R$${poupar}, para que em um ano tenha poupado R$${guardar}`;
        } else {
            div_msg.innerHTML += ` Com a renda de R$${salarioLiquido}, é recomendado obter renda extra para realizar uma poupança. `;
        }




    }
</script>
